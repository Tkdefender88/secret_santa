<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Santa</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: #555;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .people-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .name-tile {
            background: linear-gradient(135deg, #667eea15 0%, #764ba215 100%);
            border: 2px solid #667eea;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .name-tile:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }
        
        .tile-name {
            font-weight: 600;
            color: #333;
            font-size: 16px;
            margin-bottom: 5px;
        }
        
        .tile-surname {
            color: #999;
            font-size: 14px;
        }
        
        .result-screen {
            display: none;
            text-align: center;
        }
        
        .result-screen.show {
            display: block;
        }
        
        .result-card {
            background: linear-gradient(135deg, #667eea15 0%, #764ba215 100%);
            border-left: 4px solid #667eea;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .result-label {
            color: #999;
            font-size: 14px;
            margin-bottom: 10px;
        }
        
        .your-name {
            font-size: 20px;
            font-weight: 600;
            color: #333;
            margin-bottom: 30px;
        }
        
        .arrow {
            font-size: 30px;
            margin: 20px 0;
            color: #667eea;
        }
        
        .recipient-name {
            font-size: 24px;
            font-weight: 600;
            color: #667eea;
            position: relative;
            height: 30px;
            overflow: hidden;
        }
        
        .scroll-container {
            position: absolute;
            width: 100%;
            height: 30px;
            overflow: hidden;
            top: 0;
            left: 0;
        }
        
        .scroll-list {
            list-style: none;
            margin: 0;
            padding: 0;
            position: relative;
            width: 100%;
            top: 0;
            left: 0;
            transition: top 0.3s ease;
        }
        
        .scroll-list li {
            height: 30px;
            line-height: 30px;
            text-align: center;
            color: #667eea;
            font-weight: 600;
            font-size: 24px;
        }
        
        .message {
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .empty-state {
            text-align: center;
            color: #999;
            padding: 40px 20px;
        }
        
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background 0.3s;
            width: 100%;
        }
        
        button:hover {
            background: #5568d3;
        }
        
        button.secondary {
            background: #999;
        }
        
        button.secondary:hover {
            background: #777;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            .people-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ… Secret Santa</h1>
        
        <div id="message"></div>
        
        <!-- Name Selection Screen -->
        <div id="selectionScreen">
            <div class="section-title">Pick Your Name</div>
            <div id="peopleGrid" class="people-grid">
                <div class="empty-state">Loading...</div>
            </div>
        </div>
        
        <!-- Result Screen -->
        <div id="resultScreen" class="result-screen">
            <div class="section-title">Your Assignment</div>
            <div class="result-card">
                <div class="result-label">You are:</div>
                <div class="your-name" id="yourName"></div>
                <div class="arrow">â†“</div>
                <div class="result-label">You will buy a gift for:</div>
                <div class="recipient-name" id="recipientName"></div>
            </div>
            <p style="color: #999; margin-bottom: 20px;">ðŸ¤« Keep this secret!</p>
        </div>
    </div>
    
    <script>
        function getCookie(name) {
            const nameEQ = name + "=";
            const cookies = document.cookie.split(';');
            for (let cookie of cookies) {
                cookie = cookie.trim();
                if (cookie.indexOf(nameEQ) === 0) {
                    return cookie.substring(nameEQ.length);
                }
            }
            return null;
        }
        
        function setCookie(name, value, days = 365) {
            const date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
            document.cookie = `${name}=${value};expires=${date.toUTCString()};path=/`;
        }
        
        async function loadPeople() {
            try {
                const response = await fetch('/api/people');
                const people = await response.json();
                
                const grid = document.getElementById('peopleGrid');
                if (people.length === 0) {
                    grid.innerHTML = '<div class="empty-state">No participants yet</div>';
                    return;
                }
                
                grid.innerHTML = people.map(p => `
                    <div class="name-tile" onclick="selectPerson(${p.id}, '${p.name}', '${p.surname}')">
                        <div class="tile-name">${p.name}</div>
                        <div class="tile-surname">${p.surname}</div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading people:', error);
            }
        }
        
        async function selectPerson(personId, name, surname) {
            try {
                const response = await fetch(`/api/assignment/${personId}`);
                const data = await response.json();
                
                if (response.ok) {
                    // Set cookie
                    setCookie('picked_person_id', personId);
                    // Also save assignment in cookie
                    setCookie('picked_assignment', JSON.stringify(data));
                    // Also save name and surname for reload
                    setCookie('picked_person_name', name);
                    setCookie('picked_person_surname', surname);
                    
                    // Show result
                    document.getElementById('selectionScreen').style.display = 'none';
                    document.getElementById('resultScreen').classList.add('show');
                    document.getElementById('yourName').textContent = `${name} ${surname}`;
                    const names = [];
                    // Prepare name list for animation
                    const peopleRes = await fetch('/api/people');
                    if (peopleRes.ok) {
                        const peopleList = await peopleRes.json();
                        for (const p of peopleList) {
                            names.push(`${p.name} ${p.surname}`);
                        }
                    } else {
                        names.push(`${data.name} ${data.surname}`);
                    }

                    animateRecipientName(names, `${data.name} ${data.surname}`);

                    // Animation function
                    function animateRecipientName(nameList, finalName) {
                        const recipientDiv = document.getElementById('recipientName');
                        recipientDiv.textContent = '';
                        const scrollContainer = document.createElement('div');
                        scrollContainer.className = 'scroll-container';
                        const ul = document.createElement('ul');
                        ul.className = 'scroll-list';

                        // Repeat names multiple times for scroll effect
                        const repeatCount = 10;
                        for (let i = 0; i < repeatCount; i++) {
                            for (const name of nameList) {
                                const li = document.createElement('li');
                                li.textContent = name;
                                ul.appendChild(li);
                            }
                        }

                        scrollContainer.appendChild(ul);
                        recipientDiv.appendChild(scrollContainer);

                        // Find all indexes of finalName in big list
                        const allIndexes = [];
                        for (let i = 0; i < repeatCount * nameList.length; i++) {
                            if (ul.children[i].textContent === finalName) {
                                allIndexes.push(i);
                            }
                        }

                        // Choose the last occurrence index to stop at
                        const stopIndex = allIndexes[allIndexes.length - 1];

                        let index = 0;
                        let delay = 20;

                        function step() {
                            index++;
                            let speedUpLimit = stopIndex - 30; // start slowing 30 spots before
                            if (index >= speedUpLimit) {
                                delay = delay * 1.07; // increase delay slowly for deceleration
                            }
                            ul.style.top = `-${index * 30}px`;

                            if (index < stopIndex) {
                                setTimeout(step, delay);
                            } else {
                                ul.style.top = `-${stopIndex * 30}px`;
                                // Stop animation leaving final name visible
                            }
                        }
                        step();
                    }
                } else {
                    showMessage(data.error || 'Could not find assignment', 'error');
                }
            } catch (error) {
                showMessage('Error: ' + error, 'error');
            }
        }
        
        function showMessage(text, type = 'info', persist = false) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = `message ${type}`;
            if (!persist) {
                setTimeout(() => msg.textContent = '', 3000);
            }
        }
        
        // Check if already picked
        const pickedId = getCookie('picked_person_id');
        if (pickedId) {
            // Show message only
            showMessage('You already picked!', 'info', true);
            document.getElementById('selectionScreen').style.display = 'none';
        } else {
            loadPeople();
        }
    </script>
</body>
</html>
